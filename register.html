<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilo-register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e4b5b5;
            font-family: 'Arial', sans-serif;
        }
        h2 {
            font-weight: bold;
            color: #750909;
            text-align: center;
            font-size: 30px;
            transition: transform 0.3s, color 0.3s;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
          }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.575);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-danger {
            background-color: #8a0101;
            border: none;
        }
        .btn-danger:hover {
            background-color: #9b0808;
        }
        .btn-secondary {
            background-color: #cc6666;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-control {
            border-radius: 5px;
        }
        .separator {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-check-input {
            margin-left: 0;
        }
    </style>
    <!-- JavaScript -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("contraseña");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Regístrate</h2>

        

        <!-- Formulario de registro -->
        <form action="register.html" method="post">
            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="mostrarContraseña" onclick="togglePassword()">
                <label class="form-check-label" for="mostrarContraseña">Mostrar Contraseña</label>
            </div>

            <button type="submit" class="btn btn-danger btn-block" name="submit">Registrar</button>
        </form>

        <!-- Enlace a iniciar sesión -->
        <div class="separator">¿Tienes cuenta?</div>
        <a href="login.html" class="btn btn-secondary btn-block">Iniciar sesión</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
