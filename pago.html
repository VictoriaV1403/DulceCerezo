<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar método de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdd7d798;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #470505;
        }

        .payment-option {
            border: 1px solid #470505;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .payment-option input {
            margin-right: 15px;
        }

        .payment-option img {
            max-height: 30px;
            margin-right: 10px;
        }

        .recommended {
            background-color: #e9f5ff;
            border-color: #007bff;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #007bff;
        }

        .btn-continuar {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Selecciona tu método de pago</h2>
        <form>
            <!-- Opción: Meses sin tarjeta -->
            

            <!-- Opción: Tarjetas de débito -->
            
            
            <div class="payment-option">
                <div>
                    <input type="radio" name="paymentMethod" id="nuevaDebito" value="nuevaDebito">
                    <label for="nuevaDebito">
                        <img src="assets/icon/credito.svg" width="24" height="24" alt="Nueva Tarjeta">
                        Tarjeta de débito
                    </label>
                </div>
            </div>
            <div class="payment-option">
                <div>
                    <input type="radio" name="paymentMethod" id="nuevaCredito" value="nuevaCredito">
                    <label for="nuevaCredito">
                        <img src="assets/icon/credito.svg" width="24" height="24" alt="Nueva Tarjeta">
                        Terjeta de crédito
                    </label>
                </div>
            </div>

            <!-- Opción: Transferencia SPEI -->
            

            <!-- Opción: Efectivo en puntos de pago -->
            <div class="payment-option">
                <div>
                    <input type="radio" name="paymentMethod" id="nuevaCredito" value="nuevaCredito">
                    <label for="nuevaCredito">
                        <img src="assets/icon/cash.svg" width="24" height="24" alt="Nueva Tarjeta">
                        Terjeta de crédito
                    </label>
                </div>
            </div>

            <!-- Botón de continuar -->
            <button type="submit" class="btn btn-danger btn-continuar mt-4">Continuar</button>
        </form>
    </div>
</body>
</html>
