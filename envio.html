<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdd7d798;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #470505;
        }

        .container {
            background-color: #fffefe;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
        .titulo{
            color: #470505;
        }
    </style>
</head>
<body >
    
    <div class="container my-5 col-12 col-lg-4 mt-6">
        
        <h2 class="titulo">Ingresa tus datos</h2>
        <form id="pedidoForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos" required>
            </div>
            <div class="mb-3">
                <label for="calle" class="form-label">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Ingresa la calle" required>
            </div>
            <div class="mb-3">
                <label for="numeroCalle" class="form-label">Número exterior</label>
                <input type="text" class="form-control" id="numeroCalle" placeholder="Número exterior" required>
            </div>
            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigoPostal" placeholder="Ingresa el código postal" required>
            </div>
            <div class="mb-3">
                <label for="colonia" class="form-label">Colonia</label>
                <input type="text" class="form-control" id="colonia" placeholder="Ingresa la colonia" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingresa la ciudad" required>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Estado</label>
                <select class="form-select" id="region" required>
                    <option value="" disabled selected>Selecciona una región</option>
                    <option value="1">Guanajuato</option>
                    <option value="2">Jalisco</option>
                    <option value="3">Michoacán</option>
                    <option value="4">Puebla</option>
                    <option value="5">San Luis Potosí</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="pais" value="México" disabled>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <div class="input-group">
                    <span class="input-group-text" id="prefix">+52</span>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones para la entrega (opcional)</label>
                <textarea class="form-control" id="observaciones" rows="3" placeholder="Agrega alguna observación si es necesario"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter" required>
                <label class="form-check-label" for="newsletter">Mis datos son correctos</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-danger" id="submitButton" onclick="a()" disabled>Guardar y continuar</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('pedidoForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('input', function() {
            submitButton.disabled = !form.checkValidity();
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (form.checkValidity()) {
                alert('Formulario enviado correctamente');
            }
        });

        
       function a(){
        window.location.href = "pago.html";
       }
    </script>
</body>
</html>
